{% extends 'customer/base.html' %}

{% block content %}
<form action="" method="POST">
  <table class="table">
    <tr>
      <th>顧客名</th>
      <td>{{ form.name }}</td>

    <tr>
      <th>性別</th>

<button type="submit" class="btn btn-primary">登録</button>
{% csrf_token %}
</form>
