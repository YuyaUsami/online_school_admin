{% extends 'customer/base.html'  %}

{% block content %}
<h1>顧客一覧</h1>

<table class="table">
  <thead>
    <tr>
      <th>名前</th>
      <th>性別</th>
      <th>年齢</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in customer_list %}
    <tr>
      <td>{{ customer.name }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.age }}</td>
      <td><a href="{% url 'customer:update' customer.pk %}">編集</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<a href="{% url 'customer:add' %}">新規追加</a>

{% endblock %}
